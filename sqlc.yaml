version: "2"
sql:
  - schema: assets/sqlc/schema/*.sql
    queries: assets/sqlc/queries/*.sql
    engine: postgresql
    gen:
      go:
        out: assets/db
        emit_json_tags: true
        emit_db_tags: true
        sql_package: pgx/v5
        emit_pointers_for_null_types: true
        overrides:
          - column: "spinners.Tricks"
            go_type:
              type: "string"
              slice: true
